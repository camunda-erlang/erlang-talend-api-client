          description: Success response
          schema:
            type: object
            properties:
              service_whitelist:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
        400:
          description: Invalid request
  /service_group_whitelist:
    get:
      summary: Lookup service group whitelist.
      operationId: "serviceGroupWhitelist"
